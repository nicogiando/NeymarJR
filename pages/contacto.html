    </header>
    <h1 class="inicios">Contactanos!</h1>
    <main class="grid-contacto">
        <form action="#" class="form">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email">Correo electronico:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="num">Numero de telefono:</label>
                <input type="tel" id="num">
            </div>
            <div>
                <label for="asunto">Motivo de contacto:</label>
                <select id="asunto">
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="club">Club</option>
                    <option value="merch">Quiero merchandising</option>
                    <option value="video">Quiero un video</option>
                </select>
            </div>
            <div>
                <label for="mensaje">Escriba su propuesta:</label>
                <textarea id="mensaje" cols="30" rows="3"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer class="flex-footer">
      <h2>Como te podemos ayudar?</h2>
      <div class="social-contenedor">
        <div>
          <img src="../img/gm.png" alt="" />
          <p>contacto@neymar.com</p>
        </div>
        <div>
          <img src="../img/tel.png" alt="" />
          <p>221 494 0238</p>
        </div>
        <div>
          <img src="../img/loc.png" alt="" />
          <p>Brasil</p>
        </div>
      </div>
    </footer>

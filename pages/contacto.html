<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/f38d48ea32.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <header class="header-neymar">
      <div>
        <a href="../index.html">
          <img src="../img/njr.png" class="logo" alt="Logo ney" />
        </a>
      </div>

      <ul class="flex-inicio">
        <li>
          <a href="carrera.html">Mi carrera</a>
        </li>
        <li>
          <a href="merch.html">Merchandising</a>
        </li>
        <li>
          <a href="contacto.html">Contacto</a>
        </li>
        <li>
          <a href="misComienzos.html">Mis Comienzos</a>
        </li>
      </ul>
    </header>
    <h1 class="inicios">Contactanos!</h1>
    <main class="grid-contacto">
        <form action="#" class="form">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email">Correo electronico:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="num">Numero de telefono:</label>
                <input type="tel" id="num">
            </div>
            <div>
                <label for="asunto">Motivo de contacto:</label>
                <select id="asunto">
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="club">Club</option>
                    <option value="merch">Quiero merchandising</option>
                    <option value="video">Quiero un video</option>
                </select>
            </div>
            <div>
                <label for="mensaje">Escriba su propuesta:</label>
                <textarea id="mensaje" cols="30" rows="3"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer class="flex-footer">
      <h2>Como te podemos ayudar?</h2>
      <section class="socialicons">
        <div>
          <i class="fa-brands fa-instagram"></i>
          <h6>Instagram</h6>

        </div>
        <div>
          <i class="fa-brands fa-youtube"></i>
          <h6>YouTube</h6>

        </div>
        <div>
          <i class="fa-solid fa-envelope"></i>
          <h6>Mail: neymar@neymar.com</h6>

        </div>
      </section>
    </footer>
  </body>
</html>
